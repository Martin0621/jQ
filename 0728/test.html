<!DOCTYPE html>
<html>
<head>
  <title>手錶</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
 body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.watch {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #fff;
  border: 10px solid #333;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #333;
}

.hour-hand,
.minute-hand,
.second-hand {
  position: absolute;
  background-color: #333;
}

.hour-hand {
  width: 6px;
  height: 50px;
  top: 50%;
  left: 50%;
  transform-origin: 50% 100%;
}

.minute-hand {
  width: 4px;
  height: 70px;
  top: 50%;
  left: 50%;
  transform-origin: 50% 100%;
}

.second-hand {
  width: 2px;
  height: 90px;
  top: 50%;
  left: 50%;
  transform-origin: 50% 100%;
}

/* Optional: Add some styling for numbers/markers */
.watch::before {
  content: "";
  position: absolute;
  width: 4px;
  height: 12px;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
}

.watch::after {
  content: "";
  position: absolute;
  width: 4px;
  height: 12px;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333;
}

  </style>
</head>
<body>
  <div class="watch">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="center"></div>
  </div>

  <script src="script.js">function updateClock() {
    const now = new Date();
  
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();
  
    const secondHand = document.querySelector(".second-hand");
    const minuteHand = document.querySelector(".minute-hand");
    const hourHand = document.querySelector(".hour-hand");
  
    // 計算指針旋轉角度
    const secondRotation = (seconds / 60) * 360 + 90;
    const minuteRotation = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
    const hourRotation = (hours % 12) / 12 * 360 + (minutes / 60) * 30 + 90;
  
    // 應用旋轉角度
    secondHand.style.transform = `rotate(${secondRotation}deg)`;
    minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
    hourHand.style.transform = `rotate(${hourRotation}deg)`;
  }
  
  // 每秒更新一次時鐘
  setInterval(updateClock, 1000);
  
  // 初始加載時立即更新時鐘
  updateClock();
  
  </script>
</body>
</html>
