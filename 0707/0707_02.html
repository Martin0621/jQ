<!DOCTYPE html>
<html>

<head>
    <style>
        .descendants * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // children find 都是找子層
            // 當我有很多個 eq(index)

            const myChildren = $("div").find('p').eq(1);
            console.log('myChildren', myChildren);
            myChildren.css({ "color": "red", "border": "2px solid red" });
        });
    </script>
</head>

<body>

    <div class="descendants" style="width:500px;">div (current element)
        <p>p (child)
            <span>span (grandchild)</span>
        </p>
        <p>p (child)
            <span>span (grandchild)</span>
        </p>
    </div>

</body>

</html>
