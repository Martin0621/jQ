<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            border-radius: 50%;
    
        }
        .box {
            width: 100%;
            height: 500px;
            background-color: lightblue;
            display: none;
        }
      
    </style>

</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-self="#page1">Primary</button>
        <button type="button" class="btn btn-secondary" data-self="#page2">Secondary</button>
        <button type="button" class="btn btn-success" data-self="#page3">Success</button>
        <button type="button" class="btn btn-danger" data-self="#page4">Danger</button>
        <button type="button" class="btn btn-warning" data-self="#page5">Warning</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div style="background-color: rgb(74, 121, 243);background-image: url(../1.png);background-size: 0.5%;" id="page1" class="box mt-5">
                    page 1
                </div>
                <div style="background-color: rgb(158, 158, 167);background-image: url(../5.jpg);background-size: 1%;" id="page2" class="box mt-5">
                    page 2
                </div>
                <div style="background-color: rgb(88, 172, 4);background-image: url(../3.jpg);background-size: 0.5%;" id="page3" class="box mt-5">
                    page 3
                </div>
                <div style="background-color: lightpink;background-image: url(../4.png);background-size: 1%;" id="page4" class="box mt-5">
                    page 4
                </div>
                <div style="background-color: rgb(238, 196, 96);background-image: url(../2.jpg);background-size: 0.5%;" id="page5" class="box mt-5">
                    page 5
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const btns = $('button');
            const boxs = $('.box');

            console.log('btns', btns);
            btns.click(function () {
                console.log('$(this)', $(this));
                let getDataSelf = $(this).attr('data-self');
                // let getDataSelf = $(this).data('self');
                console.log('getDataSelf', getDataSelf);
                boxs.hide();
                btns.removeClass('btn-lg');
                $(this).addClass('btn-lg');
                $(getDataSelf).show();

                // 初始值 全部關閉 或者 全部打開
                // 特定打開

            });
            
            // modalBtn.click(function () {
            //     boxs.hide();
            //     btns.removeClass('btn-lg');
            //     let getDataSelf = $(this).attr('data-self');
            //     $(getDataSelf).show();
            // });

            // closeBtn.click(function () {
            //     // myModal.hide();
            //     let thisModal = $(this).parent().parent().parent();
            //     thisModal.hide();
            // });

        });
    </script>
</body>

</html>
