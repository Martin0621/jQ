<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3 mt-3">
                    <label for="num1">num1:</label>
                    <input type="number" class="form-control" id="num1" name="num1" value="0">
                </div>
            </div>
            <div class="col">
                <div class="mb-3 mt-3">
                    <label for="num2">num2:</label>
                    <input type="number" class="form-control" id="num2" name="num2" value="0">
                </div>
            </div>
            <div class="col">
                <div class="mb-3 mt-3">
                    <label for="myOption">option:</label>
                    <input type="text" class="form-control" id="myOption" name="myOption" value="+">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button id="myBtn" class="btn btn-primary" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                          </svg>Button</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <p id="myP"></p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        // 原本的方法
        $(document).ready(function () {
            //綁定
            const num1 = $('#num1');
            const num2 = $('#num2');
            const myOption = $('#myOption');
            const myBtn = $('#myBtn');
            const myP = $('#myP');

            function calculate() {
                // 抓新值
                let num1Value = Number(num1.val());
                let num2Value = Number(num2.val());
                let myOptionValue = myOption.val();
                console.log('num1Value', num1Value);
                console.log('num2Value', num2Value);
                console.log('myOptionValue', myOptionValue);
                let result = 0;

                switch (myOptionValue) {
                    case '+':
                        result = num1Value + num2Value;
                        break;
                    case '-':
                        result = num1Value - num2Value;
                        break;
                    case '*':
                        result = num1Value * num2Value;
                        break;
                    case '/':
                        result = num1Value / num2Value;
                        break;


                    default:
                        result = "option error";
                        break;
                }
                console.log('result', result);

                let data = {
                    'num1': num1Value,
                    'num2': num2Value,
                    'myOption': myOptionValue,
                    'result': result,
                }
                return data;
            }

            function showResult() {
                let resultData = calculate();
                // console.log('resultData', resultData);
                let resultText = `
                ${resultData.num1} 
                ${resultData.myOption} 
                ${resultData.num2} = 
                ${resultData.result}`;
                myP.text(resultText);

            }


            num1.change(function () {
                calculate();
                // let num1Value = num1.val();
                // console.log('num1Value', num1Value);

            });

            num2.change(function () {
                calculate();
                // let num2Value = num2.val();
                // console.log('num2Value', num2Value);
            });

            myOption.change(function () {
                calculate();
                // let myOptionValue = myOption.val();
                // console.log('myOptionValue', myOptionValue);
            });

            myBtn.click(function () {
                console.log('myBtn ok');
                showResult();
                // let myOptionValue = myOption.val();
                // console.log('myOptionValue', myOptionValue);
            });



        });
        
    </script>
    
</body>

</html>
