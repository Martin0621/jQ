<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: y;
        }

        .box {
            width: 100%;
            height: 730px;
            background-color: rgb(115, 3, 6);
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" name="" id="slideBtn" class="btn btn-primary">fadeInBtn Button</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container vh-100">
        <div id="boxID" class="box">
            <img style="height: 730px;width: 1296px;" src="../HCuF7RV.gif" alt="">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-grid gap-2">
                <button type="button" name="" id="slideBtn2" class="btn btn-primary">fadeInBtn Button</button>
            </div>
        </div>
    </div>
    </div>
    <div class="container vh-100">
        <div id="boxID2" class="box">
            <img style="height: 730px;width: 1296px;" src="../HCuF7RV.gif" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        $(document).ready(function () {
            const slideBtn = $('#slideBtn');
            const box = $('#boxID');
            slideBtn.click(function () {
                box.slideToggle(100);
            });
        });
        $(document).ready(function () {
            const slideBtn = $('#slideBtn2');
            const box = $('#boxID2');
            slideBtn.click(function () {
                box.slideToggle(100);
            });
        });
    </script>
</body>

</html>
